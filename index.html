<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadrastro do Estudante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
</head>
<body>
    <div id="caadEstudante" class="container">
            <form id="formEstudante" method="post">
                </div>

                <div class=”flor-floating mb-3”>
                <span>Nome:</span>
                <input id="nome" name="nome" type="text": value="nome"  class="form-control">
                </div>

                <div class=”flor-floating mb-3”>
                <span>CPF:</span>
                <input id="cpf" name="cpf" type="text": value="cpf" class="form-control">
                </div>

                <div class=”flor-floating mb-3”>
                <span>E-mail:</span>
                <input id="email" name="email" type="text": value="email" class="form-control">
                </div>

                <div class=”flor-floating mb-3”>
                <span>CEP:</span>
                <input id="cep" name="cep" type="text": value="cep" class="form-control" @change="buscaCEP">
                </div>

                <div class=”flor-floating mb-3”>
                <span>Endereço:</span>
                <input id="endereco" name="endereco" type="text": value="endereco" class="form-control">
                </div>

                <div class=”flor-floating mb-3”>
                <span>Numero:</span>
                <input id="numero" name="numero" type="text": value="numero" class="form-control">
                </div>

                <div class=”flor-floating mb-3”>
                <span>Estado:</span>
                <input id="estado" name="estado" type="text": value="estado" class="form-control">
                </div>

                <div class=”flor-floating mb-3”>
                <span>Cidade:</span>
                <input id="cidade" name="cidade" type="text": value="cidade" class="form-control">
                </div>

                <div class=”flor-floating mb-3”>
                <span>Telefone:</span>
                <input id="telefone" name="telefone" type="text": value="telefone" class="form-control">
                </div>
            
                <div class=”flor-floating mb-3”>
                <span>Celular:</span>
                <input id="celular" name="celular" type="text": value="celular" class="form-control">
                </div>

                <div class=”flor-floating mb-3”>
                <span>Data de Nascimento:</span>
                <input id="dataNascimento" name="dataNascimento" type="date": value="dataNascimento" class="form-control">
                </div>

                <div class=”flor-floating mb-3”>
                <span>Senha:</span>
                <input id="senha" name="senha" type="password": value="senha" class="form-control">
                </div>

                <div class=”flor-floating mb-3”>
                <span>Confirmar senha:</span>
                <input id="senha" name="senha" type="password": value="senha" class="form-control">
                </div>
            </form>
    </div>
    <script src="./cadrastro.js"></script>
    <script>
        const mountedApp = cadEstudante.mount('#cadEstudante')
    </script>
</body>
</html>
